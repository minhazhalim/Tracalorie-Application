<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Meal and Calorie Tracker Application</title>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous'/>
     <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css' integrity='sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==' crossorigin='anonymous'/>
     <script src="script.js" defer></script>
</head>
<body>
     <nav>
          <div class="nav-wrapper blue">
               <div class="container">
                    <a href="#" class="brand-logo center">tracalorie</a>
                    <ul class="right">
                         <li><a href="#" class="btn clear-btn blue lighten-3">clear all</a></li>
                    </ul>
               </div>
          </div>
     </nav>
     <br>
     <div class="container">
          <div class="card">
               <div class="card-content">
                    <span class="card-title">add meal / food item</span>
                    <form class="col">
                         <div class="row">
                              <div class="input-field col s6">
                                   <input type="text" id="item-name" placeholder="add item">
                                   <label for="item-name">meal</label>
                              </div>
                              <div class="input-field col s6">
                                   <input type="number" id="item-calories" placeholder="add calories">
                                   <label for="item-calories">calories</label>
                              </div>
                              <button type="button" class="btn add-btn blue darken-3"><i class="fa fa-plus"></i>add meal</button>
                              <button type="button" class="btn update-btn orange"><i class="fa fa-pencil-square-o"></i>update meal</button>
                              <button type="button" class="btn delete-btn red"><i class="fa fa-remove"></i>delete meal</button>
                              <button type="button" class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>back</button>
                         </div>
                    </form>
               </div>
          </div>
          <h3 class="center-align">total calorie: <span class="total-calories">0</span></h3>
          <ul class="collection" id="item-list"></ul>
     </div>
     <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js' integrity='sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==' crossorigin='anonymous'></script>
</body>
</html>
